<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    {% load static %}
		<link href="/static/tambola/base.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<title> {% block title %} Tambola {% endblock %} </title>
	</head>

	<body>
		
		<nav class="navbar text-white top_nav">
			<div class="navbar-header navbar-brand">
				<h1><a href="{% url 'action_home' %}" id="id_home"><span id="id_name_of_site">Tambola</span></a></h1>
			</div>

			<div class="user-info navbar navbar-expand-lg navbar-right">
				{% block user-info %}
				{% endblock %}
			</div>
		</nav>

		<!-- https://docs.djangoproject.com/en/3.1/ref/contrib/messages/ -->
		<!-- https://getbootstrap.com/docs/4.0/components/alerts/ -->
		<!-- added automatic closing javascript -->
		{% for message in messages %}
		<div class="alert {{message.tags}} alert-dismissible fade show tm-timeout" data-timeout="1000" role="alert">
			<strong>{{ message }}</strong>
			<button id="id_close_alert" type="button" class="close" data-dismiss="alert" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		</div>
		{% endfor %}
	  

	    <div class="content">
		    {% block content %}
		    {% endblock %}
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<!-- <script src="{% static 'socialnetwork/animation.js' %}"></script> -->
	</body>
</html>
